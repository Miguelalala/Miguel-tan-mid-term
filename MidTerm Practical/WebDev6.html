<html>
<head>
    <title>Militar Registration</title>
</head>
<body background="pixel.jpg">
    <center>
        <h1>
            <font face="Stencil" color=" brown">
            REGISTRATION FORM
            </font>
        </h1>
        <table border="1" bgcolor="beige" >
            <form name="FORM">
            <tr>
                <td>Surname</td>
                <td><input type="text" size="20" name="sname" maxlength="20"></td>
            </tr>
            <tr>
                <td>Firstname</td>
                <td><input type="text" size="20" name="fname" maxlength="20"></td>
            </tr>
            <tr>
                <td>Middlename</td>
                <td><input type="text" size="20" name="mname" maxlength="20"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" size=50" name="Add" maxlength="30"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" size="50" name="User" maxlength="20"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" size="50" name="User" maxlength="20"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select name="gender">
                        <option>gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    Month:
                    <select name="month">
                        <option>month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    Day:
                    <select name="day">
                        <option>day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    Year:
                    <select name="year">
                        <option>year</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Civil Status</td>
                <td>
                    <input type="radio" name="stat" value="single"> Single
                    <input type="radio" name="stat" value="married"> Married
                    <input type="radio" name="stat" value="separated"> Separated
                    <input type="radio" name="stat" value="widowed"> Widowed
                </td>
            </tr>
            <tr>
                <td>Course Interested</td>
                <td>
                    <input type="checkbox" name="course" value="education"> Military Officer<br>
                    <input type="checkbox" name="course" value="psychology"> Basic Militar<br>
                    <input type="checkbox" name="course" value="public_admin"> Military Police<br>
                    <input type="checkbox" name="course" value="it"> Military Tactical Medic<br>
                    <input type="checkbox" name="course" value="it"> Military Sponsor<br>
                </td>
            </tr>
            <tr>
                <td>Comment and Suggestion</td>
                <td><textarea name="comments" cols="50" rows="1" maxlength="500">Type Text Here...</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="sub" value="Submit">
                    <input type="reset" name="clear" value="Clear">
                </td>
            </tr>
            </form>
        </table>
    </center>
</body>
</html>
